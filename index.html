<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MIS 1 Ano</title>
   <!-- Meta Tags -->
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  
    <style>
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .arrow{
            max-width: 1.8rem;
            height: auto;
            z-index: 1;
        }
    </style>
</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
   
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; '
             vr-mode-ui="enabled: false"
  gesture-detector
  id="scene">

        <a-assets>
            <a-asset-item id="lion-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>
      


        
        <!-- Spread 32 -->
        <a-marker id="animated-marker" type='barcode' value='12' smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
                gltf-model="#lion-asset"
                scale="0.5 0.5 0.5" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->

            <a-entity camera></a-entity>
    </a-scene>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
